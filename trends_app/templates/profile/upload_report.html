{% extends "base.html" %}

{% block title %}Upload Report - Health Check Trends{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-slate-900">Upload AsciiDoc Report</h2>
    <a href="{{ url_for('profile.report_history') }}" class="px-3 py-1.5 bg-white border border-slate-300 text-slate-700 text-sm hover:bg-slate-50 transition-colors">
        Back to Report History
    </a>
</div>

<div class="bg-white border border-slate-200">
    <div class="p-6">
        <form method="POST" action="{{ url_for('profile.upload_report_form') }}" enctype="multipart/form-data">
            <div class="space-y-4">
                <div>
                    <label for="report_name" class="block text-sm font-medium text-slate-700 mb-1.5">Report Name</label>
                    <input type="text" id="report_name" name="report_name" required
                           class="w-full px-3 py-2 border border-slate-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="report_description" class="block text-sm font-medium text-slate-700 mb-1.5">Description (Optional)</label>
                    <textarea id="report_description" name="report_description" rows="3"
                              class="w-full px-3 py-2 border border-slate-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label for="report_file" class="block text-sm font-medium text-slate-700 mb-1.5">AsciiDoc File (.adoc, .asciidoc)</label>
                    <input type="file" id="report_file" name="report_file" accept=".adoc,.asciidoc" required
                           class="w-full px-3 py-2 border border-slate-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div class="flex gap-2 mt-6 pt-4 border-t border-slate-200">
                <a href="{{ url_for('profile.report_history') }}" class="px-4 py-2 bg-white border border-slate-300 text-slate-700 text-sm hover:bg-slate-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium transition-colors">
                    Upload
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
