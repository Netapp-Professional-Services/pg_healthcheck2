<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Upload AsciiDoc Report</h1>
        <a href="{{ url_for('profile.report_history') }}" class="btn btn-secondary">Back to Report History</a>
    </div>

    <div class="card">
        <div class="card-body">
            <!-- This form will POST to the endpoint for handling the upload, which we will create in the next step -->
            <form method="POST" action="{{ url_for('profile.upload_report_form') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="report_name" class="form-label">Report Name</label>
                    <input type="text" class="form-control" id="report_name" name="report_name" required>
                </div>
                <div class="mb-3">
                    <label for="report_description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="report_description" name="report_description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="report_file" class="form-label">AsciiDoc File (.adoc, .asciidoc)</label>
                    <input class="form-control" type="file" id="report_file" name="report_file" accept=".adoc,.asciidoc" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
