{% extends "base.html" %}

{% block title %}{{ 'Create Role' if not role else 'Edit Role' }} - Health Check Trends{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-slate-900">{{ 'Create New Role' if not role else 'Edit Role: ' + role.name }}</h2>
    <a href="{{ url_for('admin.list_roles') }}" class="px-3 py-1.5 bg-white border border-slate-300 text-slate-700 text-sm hover:bg-slate-50 transition-colors">
        Back to Roles
    </a>
</div>

<div class="bg-white border border-slate-200">
    <div class="p-6">
        <form method="POST" action="{{ url_for('admin.edit_role', role_id=role.id) if role else url_for('admin.create_role') }}">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-1.5">Role Name</label>
                    <input type="text" id="name" name="name" value="{{ role.name if role else '' }}" required
                           class="w-full px-3 py-2 border border-slate-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-slate-700 mb-1.5">Description</label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-3 py-2 border border-slate-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">{{ role.description if role else '' }}</textarea>
                </div>

                <div>
                    <label for="privileges" class="block text-sm font-medium text-slate-700 mb-1.5">Assigned Privileges</label>
                    <select id="privileges" name="privileges" multiple size="8"
                            class="w-full px-3 py-2 border border-slate-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                        {% for priv in all_privileges %}
                            <option value="{{ priv.id }}" {% if priv.id in role_priv_ids %}selected{% endif %}>
                                {{ priv.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <p class="text-xs text-slate-500 mt-1">Hold Ctrl or Cmd to select multiple.</p>
                </div>
            </div>

            <div class="flex gap-2 mt-6 pt-4 border-t border-slate-200">
                <a href="{{ url_for('admin.list_roles') }}" class="px-4 py-2 bg-white border border-slate-300 text-slate-700 text-sm hover:bg-slate-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium transition-colors">
                    Save Role
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
