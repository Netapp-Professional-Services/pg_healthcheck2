{% extends "base.html" %}

{% block title %}Change Password - Health Check Trends{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white border border-slate-200 shadow-sm">
            <div class="px-6 py-4 border-b border-slate-200 bg-slate-50">
                <h2 class="text-sm font-semibold text-slate-900">Update Your Password</h2>
            </div>
            <div class="p-6">
                <p class="text-sm text-slate-600 mb-4">For security, you must change your default password before proceeding.</p>
                <form method="post" class="space-y-4">
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-slate-700 mb-1.5">New Password</label>
                        <input 
                            type="password" 
                            id="new_password" 
                            name="new_password" 
                            required
                            class="w-full px-3 py-2 border border-slate-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-slate-700 mb-1.5">Confirm New Password</label>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            required
                            class="w-full px-3 py-2 border border-slate-300 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2.5 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
