<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Error Occurred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 800px;
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="alert alert-danger shadow-sm">
            <h4 class="alert-heading">Oops! Slide Generation Failed.</h4>
            <p>We encountered an error while trying to generate your slides. Please see the details below.</p>
            <hr>
            <p class="mb-0"><strong>Error Details:</strong> {{ error_message }}</p>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
        </div>
    </div>
</body>
</html>
